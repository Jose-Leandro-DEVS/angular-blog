<div class="big__card__container">
    <div class="big__card__photo">
        <img src="{{photoCover}}" 
        alt="Photo"
        height="200px" 
        srcset="">

    <div class="big__card__title">
        <h1><a href="{{urlPhoto}}" class="url_foto">{{cardTitle}}</a></h1>
    </div>
    <div class="big__card__description">
        <p>{{cardDescription}}</p>
    </div>
</div>
